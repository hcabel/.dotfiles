# bind = SUPER ALT, S, Screenrecording, exec, omarchy-menu screenrecord

bind = SUPER, right, changegroupactive, f
bind = SUPER, left, changegroupactive, b

# Copy / Paste
bind = SUPER, C, sendshortcut, CTRL, Insert,
bind = SUPER, V, sendshortcut, SHIFT, Insert,
bind = SUPER, X, sendshortcut, CTRL, X,
