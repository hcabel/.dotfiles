source = ./bindings/tiling.conf
source = ./bindings/media.conf

$terminal = alacritty
$browser = firefox

# TODO [hcabel 2026-01-03]: Open terminal where others is
bind = SUPER, return, exec, $terminal
bind = SUPER SHIFT, F, exec, alacritty -e yazi
bind = SUPER, B, exec, $browser
bind = SUPER SHIFT, B, exec, $browser --private
# bind = SUPER, U, Volume control, exec, omarchy-launch-or-focus Wiremix "$TERMINAL --class=Wiremix -e wiremix"

# # Screenshots
