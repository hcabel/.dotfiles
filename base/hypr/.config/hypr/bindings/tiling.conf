# Close windows
bind = SUPER, W, killactive

# Control tiling
bind = SUPER, J, togglesplit, # dwindle
bind = SUPER, P, pseudo, # dwindle
bind = SUPER, T, togglefloating,
bind = SUPER, F, fullscreen, 0
bind = SUPER CTRL, F, fullscreenstate, 0 2
bind = SUPER ALT, F, fullscreen, 1

# Move focus with SUPER + arrow keys
bind = SUPER, LEFT, movefocus, l
bind = SUPER, RIGHT, movefocus, r
bind = SUPER, UP, movefocus, u
bind = SUPER, DOWN, movefocus, d

# Switch workspaces with SUPER + [1-9; 0]
bind = SUPER, code:10, workspace, 1
bind = SUPER, code:11, workspace, 2
bind = SUPER, code:12, workspace, 3
bind = SUPER, code:13, workspace, 4
bind = SUPER, code:14, workspace, 5
bind = SUPER, code:15, workspace, 6
bind = SUPER, code:16, workspace, 7
bind = SUPER, code:17, workspace, 8
bind = SUPER, code:18, workspace, 9
bind = SUPER, code:19, workspace, 10

# Move active window to a workspace with SUPER + SHIFT + [1-9; 0]
bind = SUPER CTRL, code:10, movetoworkspace, 1
bind = SUPER CTRL, code:11, movetoworkspace, 2
bind = SUPER CTRL, code:12, movetoworkspace, 3
bind = SUPER CTRL, code:13, movetoworkspace, 4
bind = SUPER CTRL, code:14, movetoworkspace, 5
bind = SUPER CTRL, code:15, movetoworkspace, 6
bind = SUPER CTRL, code:16, movetoworkspace, 7
bind = SUPER CTRL, code:17, movetoworkspace, 8
bind = SUPER CTRL, code:18, movetoworkspace, 9
bind = SUPER CTRL, code:19, movetoworkspace, 10

# Move active window silently to a workspace with SUPER + SHIFT + ALT + [1-9; 0]
bind = SUPER CTRL ALT, code:10, movetoworkspacesilent, 1
bind = SUPER CTRL ALT, code:11, movetoworkspacesilent, 2
bind = SUPER CTRL ALT, code:12, movetoworkspacesilent, 3
bind = SUPER CTRL ALT, code:13, movetoworkspacesilent, 4
bind = SUPER CTRL ALT, code:14, movetoworkspacesilent, 5
bind = SUPER CTRL ALT, code:15, movetoworkspacesilent, 6
bind = SUPER CTRL ALT, code:16, movetoworkspacesilent, 7
bind = SUPER CTRL ALT, code:17, movetoworkspacesilent, 8
bind = SUPER CTRL ALT, code:18, movetoworkspacesilent, 9
bind = SUPER CTRL ALT, code:19, movetoworkspacesilent, 10

# Control scratchpad
bind = SUPER, M, togglespecialworkspace, scratchpad
bind = SUPER ALT, M, movetoworkspacesilent, special:scratchpad

# TAB between workspaces
bind = SUPER, TAB, workspace, e+1
bind = SUPER SHIFT, TAB, workspace, e-1
bind = SUPER CTRL, TAB, workspace, previous

# Move workspaces to other monitors
bind = SUPER SHIFT ALT, LEFT, movecurrentworkspacetomonitor, l
bind = SUPER SHIFT ALT, RIGHT, movecurrentworkspacetomonitor, r

# Swap active window with the one next to it with SUPER + SHIFT + arrow keys
bind = SUPER SHIFT, LEFT, swapwindow, l
bind = SUPER SHIFT, RIGHT, swapwindow, r
bind = SUPER SHIFT, UP, swapwindow, u
bind = SUPER SHIFT, DOWN, swapwindow, d

# Cycle through applications on active workspace
bind = ALT, TAB, cyclenext
bind = ALT SHIFT, TAB, cyclenext, prev
bind = ALT, TAB, bringactivetotop
bind = ALT SHIFT, TAB, bringactivetotop

# Resize active window
bind = SUPER, code:20, resizeactive, -100 0    # - key
bind = SUPER, code:21, resizeactive, 100 0     # = key
bind = SUPER SHIFT, code:20, resizeactive, 0 -100
bind = SUPER SHIFT, code:21, resizeactive, 0 100

# Scroll through existing workspaces with SUPER + scroll
bind = SUPER, mouse_down, workspace, e+1
bind = SUPER, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow

# Toggle groups
bind = SUPER, G, togglegroup
bind = SUPER ALT, G, moveoutofgroup

# Join groups
bind = SUPER ALT, LEFT, moveintogroup, l
bind = SUPER ALT, RIGHT, moveintogroup, r
bind = SUPER ALT, UP, moveintogroup, u
bind = SUPER ALT, DOWN, moveintogroup, d

# Navigate a single set of grouped windows
bind = SUPER ALT, TAB, changegroupactive, f
bind = SUPER ALT SHIFT, TAB, changegroupactive, b

# Window navigation for grouped windows
bind = SUPER CTRL, LEFT, changegroupactive, b
bind = SUPER CTRL, RIGHT, changegroupactive, f

# Scroll through a set of grouped windows with SUPER + ALT + scroll
bind = SUPER ALT, mouse_down, changegroupactive, f
bind = SUPER ALT, mouse_up, changegroupactive, b

# Activate window in a group by number
bind = SUPER ALT, code:10, changegroupactive, 1
bind = SUPER ALT, code:11, changegroupactive, 2
bind = SUPER ALT, code:12, changegroupactive, 3
bind = SUPER ALT, code:13, changegroupactive, 4
bind = SUPER ALT, code:14, changegroupactive, 5
